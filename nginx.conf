user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_disable "msie6";

    server {
        listen 80;
        server_name 165.22.25.137;

        # Frontend
        location / {
            proxy_pass http://localhost:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        location /api {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CRITICAL: Forward Discord signature headers for interactions endpoint
            # nginx converts hyphens to underscores, so X-Signature-Ed25519 becomes http_x_signature_ed25519
            proxy_set_header X-Signature-Ed25519 $http_x_signature_ed25519;
            proxy_set_header X-Signature-Timestamp $http_x_signature_timestamp;
            
            # Forward all headers (fallback to ensure nothing is missed)
            proxy_pass_request_headers on;
            
            # Preserve Content-Type
            proxy_set_header Content-Type $content_type;
            
            # Don't buffer request body (important for Discord signature verification)
            proxy_request_buffering off;
            client_max_body_size 1M;
            
            proxy_cache_bypass $http_upgrade;
        }

        # WhatsApp Webhook
        location /webhook {
            proxy_pass http://localhost:3000/webhook;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
} 